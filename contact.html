    <div class="container">
        <div class="row justify-content-sm-center">
            <form action="">
                <br>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" required="required"
                           placeholder="First name" name="firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" required="required"
                           placeholder="Last name" name="lastname">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required="required"
                           placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label>Comments or Concerns:</label>
                    <textarea name="comment" id="comment" class="form-control" rows="3" cols="  5" required="required"
                              placeholder="Comments/Concerns"></textarea>
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
